model_param:
  mode: "LLM"
  run_type: "training"
  tied_embeddings: true
  model_type: "llama"  # gpt assumes dense-style architecture with GELU; llama assumes llama-style architecture with SwiGLU
  batch_size: 1024
  seq_len: 2048        # 32768 prefill + 1024 decode
  decode_len: 0
  # prefill len = seq_len - decode_len
  hidden_dim: 4096
  attention:
    attention_type: "mha"  # one of "mha","gqa","mla"
    num_heads: 32
    kv_heads: null  # set only when attention_type is "gqa"
    use_flashattention: false  # Whether to use flash attention
    attention_tile_size: null  # Tile size for attention computation
  MOE:
    use_moe: false  # Whether to use Mixture of Experts layers
    num_experts: null  # Number of experts in MoE layers
    top_k: null  # Top-k experts to use in MoE layers
  ffn_dim: 11008
  ffn_mult: null
  vocab_size: 32000
  num_layers: 32
inference_param:
  sample_every: -1
# No GQA; KV heads = 32. FlashDecoding++ BS=1, input=32K reference.
